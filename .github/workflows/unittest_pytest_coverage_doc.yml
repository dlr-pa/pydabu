  i386_debian_latest_test_doc:
    # https://github.com/daniel-mohr/i386_debian_latest
    runs-on: ubuntu-latest
    needs: [pep8_check, pre-commit]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: create test script for docker
        run: |
          echo "#!/bin/sh -l" > do_test
          echo "set -e -x" >> do_test
          echo "DEBIAN_FRONTEND=noninteractive apt-get install -q -y lsb-release python3-setuptools python3-wheel python3-pip python3-jsonschema python3-netcdf4 libudunits2-0 python3-pytest python3-pytest-cov python3-pytest-xdist python3-sphinx python3-sphinx-argparse python3-recommonmark latexmk texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra" >> do_test
          echo "lsb_release -a" >> do_test
          echo "env python3 -V" >> do_test
          echo "pip3 install cfchecker sphinx-jsonschema" >> do_test
          echo "env python3 setup.py check_modules" >> do_test
          echo "pip3 install ." >> do_test
          echo "which pydabu" >> do_test
          echo "pydabu" >> do_test
          echo "which json_schema_from_schema_org" >> do_test
          echo "json_schema_from_schema_org -h" >> do_test
          echo "env python3 setup.py run_unittest" >> do_test
          echo "env python3 setup.py run_pytest --parallel --coverage" >> do_test
          echo "./create_doc" >> do_test
          chmod +x do_test
      - name: run my script in docker image
        uses: daniel-mohr/i386_debian_latest@v0
        with:
          cmdfile: ./do_test

  amd64_opensuse_leap_153_test:
    # https://github.com/daniel-mohr/amd64_opensuse_leap_15.3
    runs-on: ubuntu-latest
