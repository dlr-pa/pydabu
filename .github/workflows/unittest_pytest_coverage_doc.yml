    name: opensuse leap 15.3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: create test script for docker
        run: |
          echo "#!/bin/sh -l" > do_test
          echo "set -e -v" >> do_test
          echo "zypper refresh" >> do_test
          echo "zypper --non-interactive install python3 python3-setuptools python3-wheel python3-jsonschema python3-pip udunits2-devel which" >> do_test
          echo "env python3 -V" >> do_test
          echo "pip3 install netCDF4 cfchecker" >> do_test
          echo "env python3 setup.py check_modules" >> do_test
          echo "pip3 install ." >> do_test
          echo "which pydabu" >> do_test
          echo "pydabu" >> do_test
          echo "which json_schema_from_schema_org" >> do_test
          echo "json_schema_from_schema_org -h" >> do_test
          echo "env python3 setup.py run_unittest" >> do_test
          echo "zypper --non-interactive install python3-pytest python3-pytest-cov python3-pytest-xdist" >> do_test
          echo "env python3 setup.py run_pytest --parallel --coverage" >> do_test
          chmod +x do_test
      - name: cat test script
        run: cat do_test
      - name: run my script in docker image
        uses: daniel-mohr/amd64_opensuse_leap_15.3@v0
        with:
          cmdfile: ./do_test

